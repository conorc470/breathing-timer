<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <title>Breathing Timer</title>

  <body>
		<h1>5.5 Breathing Timer</h1>
		<h2>Breath in and out through the nose for 5.5 seconds. Do not pause or hold your breath between inhale and exhale. Breath in and out abdomen area, not chest area.</h2>
    <div class="container" id="container">
      <div class="circle"></div>

      <p id="text"></p>

      <div class="pointer-container">
        <span class="pointer"></span>
      </div>

      <div class="gradient-circle"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
